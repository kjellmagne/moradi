<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moradi</title>
    <link rel="stylesheet" href="/css/employee.css" />
  </head>
  <body class="employee-mobile">
    <main class="employee-shell">
      <header class="employee-header">
        <div class="employee-header-top">
          <div>
            <h1 id="mobile-title">Moradi</h1>
            <p>
              <span id="mobile-you-are-label">You are:</span> <strong id="mobile-current-person">Not selected</strong>
            </p>
          </div>
          <button id="mobile-change-person" type="button" class="secondary">Who am I?</button>
        </div>

        <div class="mobile-date-nav">
          <button
            id="mobile-prev-day"
            type="button"
            class="secondary icon-nav-btn"
            aria-label="Previous day"
            title="Previous day"
          >
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M14.7 5.3 8 12l6.7 6.7-1.4 1.4L5.2 12l8.1-8.1 1.4 1.4z" fill="currentColor" />
            </svg>
          </button>
          <button id="mobile-open-date-picker" type="button" class="employee-day mobile-date-button" title="Pick date">
            <span id="mobile-day-label"></span>
          </button>
          <button
            id="mobile-next-day"
            type="button"
            class="secondary icon-nav-btn"
            aria-label="Next day"
            title="Next day"
          >
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="m9.3 5.3 1.4-1.4 8.1 8.1-8.1 8.1-1.4-1.4L16 12 9.3 5.3z" fill="currentColor" />
            </svg>
          </button>
        </div>

        <div class="mobile-tabs" role="tablist" aria-label="Mobile screens">
          <button
            type="button"
            class="mobile-tab current"
            data-screen-target="chores"
            role="tab"
            aria-selected="true"
          >
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M9.2 16.4 5.8 13l-1.4 1.4 4.8 4.8L20 8.4 18.6 7l-9.4 9.4zM4 5h10v2H4V5zm0 6h8v2H4v-2zm0 6h7v2H4v-2z"
                fill="currentColor"
              />
            </svg>
            <span id="mobile-tab-chores-label">Chores</span>
          </button>
          <button type="button" class="mobile-tab" data-screen-target="weeks" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2zm11 8H6v10h12V10zm-9 3h2v2H9v-2zm4 0h2v2h-2v-2z"
                fill="currentColor"
              />
            </svg>
            <span id="mobile-tab-weeks-label">Weeks</span>
          </button>
        </div>

        <p id="mobile-status" class="employee-status"></p>
      </header>

      <section class="employee-panel mobile-screen" data-screen="chores">
        <h2 id="mobile-chores-heading">Today&apos;s Chores</h2>
        <div id="mobile-list" class="employee-list mobile-chore-list"></div>
      </section>

      <section class="employee-panel mobile-screen mobile-screen-hidden" data-screen="weeks">
        <h2 id="mobile-weeks-heading">Upcoming Week Owners</h2>
        <div id="mobile-week-owners" class="week-owner-list"></div>
      </section>
    </main>

    <dialog id="mobile-user-dialog" class="mobile-user-dialog">
      <form id="mobile-user-form" class="mobile-user-form" method="dialog">
        <h3 id="mobile-user-dialog-title">Choose who you are</h3>
        <p id="mobile-user-dialog-text">Swipe the wheel to your name. This device will remember your selection.</p>
        <div id="mobile-person-wheel" class="mobile-wheel-picker" role="listbox" aria-label="Employee picker"></div>
        <div class="mobile-user-actions">
          <button id="mobile-user-submit" type="submit">Continue</button>
        </div>
      </form>
    </dialog>

    <dialog id="mobile-date-dialog" class="mobile-user-dialog mobile-date-dialog">
      <form id="mobile-date-form" class="mobile-user-form" method="dialog">
        <h3 id="mobile-date-dialog-title">Choose date</h3>
        <p id="mobile-date-dialog-text">Swipe the wheel to select day.</p>
        <div id="mobile-date-wheel" class="mobile-wheel-picker" role="listbox" aria-label="Date picker"></div>
        <div class="mobile-user-actions split">
          <button id="mobile-date-cancel" type="button" class="secondary">Cancel</button>
          <button id="mobile-date-submit" type="submit">Set date</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="/js/mobile.js"></script>
  </body>
</html>
